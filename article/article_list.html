<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_list.css">
</head>

<body>
    <div class="layui-card ">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 表单区域 -->
            <form class="layui-form" action="" lay-filter="formFilter">
                <div class="layui-form-item layui-inline layui-form-pane">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required"></select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline layui-form-pane">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <select name="state" lay-verify="required">
                            <option value="">请选择状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block layui-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <script type="text/html" id="fpl_cate">
        <option value="">请选择分类</option>
        {{each  data}}
        <option value="{{$value.id}}">{{$value.cate_name}}</option>
        {{/each}}
    </script>


    <script type="text/html" id="fpl_table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateFormate}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" data-id="{{$value.id}}" class="layui-btn btnEdit layui-btn-xs">编辑</button>
                <button type="button" data-id="{{$value.id}}" class="layui-btn btnDelete layui-btn-danger layui-btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/article_list.js"></script>
</body>

</html>
